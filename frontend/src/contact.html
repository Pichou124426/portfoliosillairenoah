<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Noah | Contact </title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid" id="navbar">
      <nav class="navbar navbar-expand-lg bg-white rounded border-bottom">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://cvsillairenoah.fr" target="_blank" rel="noopener noreferrer">
            <img src="./assets/logo.webp" class="img-fluid rounded" width="200" height="200" alt="Logo Noah Sillaire" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="d-flex gap-3">
              <button type="button" class="btn btn-outline-primary p-3" onclick="location.reload()">
                <i class="bi bi-arrow-clockwise fs-4"></i>
              </button>
              <a href="index.html" class="btn btn-outline-danger p-3">
                <i class="bi bi-x-lg fs-4"></i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="container text-center negative-margin-top-img">
      <img src="./assets/noah.svg" class="img-fluid rounded p-3" width="150" height="150" alt="Portrait Noah" />
    </div>

    <div class="container text-center my-5">
      <h1 class="display-4 mb-4">Merci de prendre de votre temps pour me contacter.</h1>
      <form action="https://formspree.io/f/mdkqzken" method="POST" id="contact-form">
        <div class="row mb-3">
          <div class="col-md-6 text-start">
            <label for="name" class="form-label">Nom :</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom" required />
          </div>
          <div class="col-md-6 text-start">
            <label for="email" class="form-label">Email :</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
          </div>
        </div>
        <div class="row mb-4">
          <div class="col text-start">
            <label for="message" class="form-label">Message :</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Votre message ici..." required></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary px-4 py-2">Envoyer</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("contact-form").addEventListener("submit", async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = new FormData(form);
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          alert("✅ Votre mail a bien été envoyé !");
          form.reset();
        } else {
          alert("❌ Une erreur est survenue, veuillez réessayer.");
        }
      });
    </script>
  </body>
</html>
