<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactez-moi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid" id="navbar">
      <nav class="navbar navbar-expand-lg bg-white rounded border-bottom">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="https://cvsillairenoah.fr"
            target="_blank"
          >
            <img
              src="./assets/logo.webp"
              class="img-fluid rounded"
              width="200"
              height="200"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="d-flex justify-content-center gap-3">
              <button
                type="button"
                class="btn btn-outline-primary p-3"
                onclick="location.reload()"
                aria-label="Reload"
              >
                <i class="bi bi-arrow-clockwise fs-4"></i>
              </button>

              <a
                href="index.html"
                class="btn btn-outline-danger p-3"
                aria-label="Fermer"
              >
                <i class="bi bi-x-lg fs-4"></i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="container text-center negative-margin-top-img">
      <img
        src="./assets/noah.svg"
        class="img-fluid rounded p-3"
        width="150"
        height="150"
      />
    </div>

    <div class="container text-center my-5">
  <h1 class="display-4 mb-5">
    Merci de prendre de votre temps pour me contacter.
  </h1>

  <form>
    <div class="row mb-3">
      <div class="col-md-6 text-start">
        <label for="exampleFormControlInput2" class="form-label">Nom :</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput2"
          placeholder="Votre nom"
        />
      </div>

      <div class="col-md-6 text-start">
        <label for="exampleFormControlInput1" class="form-label">Email :</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
    </div>

    <div class="row mb-4">
      <div class="col text-start">
        <label for="exampleFormControlTextarea1" class="form-label">Message :</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="5"
          placeholder="Votre message ici..."
        ></textarea>
      </div>
    </div>

    <button type="submit" class="btn btn-outline-primary px-4 py-2">
      Envoyer
    </button>
  </form>
</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
